# ServiceAccount that Grafana uses to query Thanos/Prometheus
# The Secret below creates a permanent (non-expiring) token automatically
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-thanos
  namespace: llm-d-monitoring
---
# This Secret creates a permanent (non-expiring) service account token
# Kubernetes auto-populates the token field when it sees the annotation
apiVersion: v1
kind: Secret
metadata:
  name: grafana-thanos-token
  namespace: llm-d-monitoring
  annotations:
    kubernetes.io/service-account.name: grafana-thanos
type: kubernetes.io/service-account-token
