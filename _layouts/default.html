---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1/css/pico.min.css">
  <style>
    body { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; }
    .site-header { text-align: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #ccc; }
    .site-header h1 { margin-bottom: 0.25rem; }
    .site-header p { color: #666; }
    pre { overflow-x: auto; }
    .mermaid { background: white; text-align: center; padding: 1rem 0; overflow-x: auto; }
    .mermaid svg { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1><a href="{{ '/' | relative_url }}" style="text-decoration:none;color:inherit;">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>
  <main>
    {{ content }}
  </main>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

    mermaid.initialize({
      startOnLoad: false,
      theme: 'neutral'
    });

    // Find mermaid code blocks â€” kramdown uses different class formats
    // Try: code.language-mermaid, code[class*="mermaid"], or check textContent
    var codeBlocks = document.querySelectorAll('pre code');
    codeBlocks.forEach(function(codeEl) {
      var cls = codeEl.className || '';
      var text = codeEl.textContent.trim();
      var isMermaid = cls.indexOf('mermaid') !== -1 ||
                      cls.indexOf('language-mermaid') !== -1 ||
                      text.startsWith('%%{') ||
                      text.startsWith('flowchart') ||
                      text.startsWith('sequenceDiagram') ||
                      text.startsWith('graph');
      if (isMermaid) {
        var container = document.createElement('div');
        container.className = 'mermaid';
        container.textContent = text;
        codeEl.parentElement.replaceWith(container);
      }
    });

    await mermaid.run();
  </script>
</body>
</html>
